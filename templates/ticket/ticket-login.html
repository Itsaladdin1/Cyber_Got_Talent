<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='image/logo.jpg') }}">
    <title>Login Page</title>

<style>
    body {
    background-color: #092635; /* Gradient background */
    color: #333; /* Text color */
    font-family: Arial, sans-serif; /* Modern font */
    min-height: 100vh;
    margin: 0;
}
   .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    opacity:1;
}

.form-container {
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    padding: 40px;
    max-width: 400px;
    width: 100%;
    text-align: center;
}

.form-container h2 {
    margin-bottom: 30px;
    color: #333;
    font-size: 32px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-size: 18px;
}

input[type="text"],
input[type="password"] {
    width: calc(100% - 12px);
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    background-color: rgba(255, 255, 255, 0.8);
    transition: all 0.3s ease;
}

input[type="text"]:focus,
input[type="password"]:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

button[type="submit"] {
    width: 100%;
    margin-left:0%;
    padding: 12px 0;
    border: none;
    border-radius: 5px;
    background: linear-gradient(to right, #FFC371, #FF5F6D);
    color: #fff;
    font-size: 18px;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 95, 109, 0.4);
}
