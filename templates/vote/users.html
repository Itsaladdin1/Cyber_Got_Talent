<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='image/logo/logo-cybergymnasiet.png') }}">
    <title>User Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
        }

        header {
            color: #bb86fc;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        h2 {
            color: #fff;
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        section#removeUser {
            width: 90%;
            max-width: 800px;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li {
            flex: 0 0 calc(50% - 20px);
            max-width: calc(50% - 20px);
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            margin: 10px;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #cf6679;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #b00020;
        }

        @media screen and (max-width: 768px) {
            li {
                flex: 0 0 calc(100% - 20px);
                max-width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <button onclick="history.back()" style="background-color: #dc3545; color: #fff; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; margin: 10px;">Go Back</button>
    <header>
        <h1>VÃ¤lkommen {{ username }}, ðŸ˜Š</h1>
    </header>
    <h2>Remove Users</h2>
    <section id="removeUser">
        <ul>
            {% for user in users %}
            <li>
                <span>{{ user.username }} ({{ user.role }})</span>
                <form action="/remove_user" method="post">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <button type="submit">Remove</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
