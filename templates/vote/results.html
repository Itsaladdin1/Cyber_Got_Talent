<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='image/logo/logo-cybergymnasiet.png') }}">
    <title>{{ username }}</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Section styles */
        section {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 3%;
            color: #ffffff;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            width: 100%;
            margin: auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Header styles */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #bb86fc;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            background-color: #2c2c2c;
        }

        th {
            background-color: grey;
            color: #ffffff;
        }

        td {
            color: #ffff;
        }

        /* Link styles */
        a {
            color: #0077ff;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #2c2c2c;
            border: 1px solid #0077ff;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #0077ff;
            color: #ffffff;
        }

        /* Button styles */
        button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            width:800px;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <button onclick="history.back()">Go Back</button>
    <section>
        {% if username %}
            <h1>VÃ¤lkommen {{ username }}, ðŸ˜Š</h1>
        {% endif %}
    </section>

    <div class="container">
        <h1>Voting Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Candidate Name</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>
                {% for vote in votes %}
                <tr>
                    <td>{{ vote[0] }}</td>
                    <td>{{ vote[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/vote">Back to Voting</a>
    </div>
</body>
</html>
