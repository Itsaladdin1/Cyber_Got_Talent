<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='image/logo/logo-cybergymnasiet.png') }}">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #bb86fc;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #6200ea;
            color: #fff;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }

        section h2 {
            color: #bb86fc;
            margin-bottom: 20px;
        }

        .candidate {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .candidate-box {
            flex: 1;
            margin-right: 20px;
            text-align: center;
        }

        .candidate-box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .candidate .text {
            flex: 2;
            padding: 0 20px;
        }

        .candidate .text h3 {
            margin-top: 0;
            color: #bb86fc;
        }

        .candidate .text p {
            color: #ccc;
        }

        .remove-button {
            background-color: #cf6679;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .remove-button:hover {
            background-color: #b00020;
        }

        button {
            background-color: #6200ea;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #3700b3;
        }

        @media (max-width: 768px) {
            .candidate {
                flex-direction: column;
                align-items: stretch;
            }

            .candidate-box {
                margin: 0 0 20px 0;
            }
        }

        @media (max-width: 480px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin-bottom: 10px;
            }

            .remove-button {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <button onclick="history.back()">Go Back</button>
    <!-- Navigation links -->
    <nav>
        <ul>
            <li><a href="/candidates">View Candidates</a></li>
            <li><a href="/results">View Results</a></li>
            <li><a href="/add">Add Candidate</a></li>
            <li><a href="/register">Manage Registrations</a></li>
            <li><a href="#remove_candidate">Remove Candidate</a></li>
            <li><a href="/users">Remove Users</a></li>
        </ul>
    </nav>
    <form action="/admin/logout" method="get">
        <button type="submit">Logout</button>
    </form>
    <h1>Admin Panel</h1>
    <h1>VÃ¤lkommen {{ username }}, ðŸ˜Š</h1>
    <!-- Remove Candidate Section -->
    <section id="removeCandidate">
        <h2>Remove Candidate</h2>
        <form action="/remove_candidate" method="post" id="removeCandidateForm">
            {% for candidate in candidates %}
            <div class="candidate">
                <div class="candidate-box">
                    <img src="{{ candidate.image_url }}" alt="{{ candidate.name }}">
                </div>
                <div class="text">
                    <h3>{{ candidate.name }}</h3>
                    <p>{{ candidate.description }}</p>
                </div>
                <div>
                    <button class="remove-button" type="button" onclick="removeCandidate('{{ candidate.id }}')">Remove Candidate</button>
                </div>
            </div>
            {% endfor %}
            <input type="hidden" name="candidate_id" id="candidateIdInput">
            <button type="submit" style="display: none;"></button> <!-- Hidden submit button -->
        </form>
    </section>

    <script>
        function removeCandidate(candidateId) {
            // Confirm if the user wants to remove the candidate
            if (confirm("Are you sure you want to remove this candidate?")) {
                // Set the candidate ID in the hidden input field
                document.getElementById("candidateIdInput").value = candidateId;
                // Submit the form
                document.getElementById("removeCandidateForm").submit();
            }
        }
    </script>
</body>
</html>
